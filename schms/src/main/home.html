<!DOCTYPE html>
<html lang="en">
  <head th:replace="common/header :: common-header"/>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        
        
        <!-- Sidebar -->
      	<div th:replace="common/header :: common-sidebar"/>

        <!-- top navigation -->
        <div th:replace="common/header :: common-navbar"/>

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Your Full Schedule</h3>
			  </div>
            </div>

            <div class="clearfix"></div>
            <div class="row">           
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                 <!-- Assignments  -->
                 Assignments
                  <div class="x_content">
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Course</th>
                          <th>Due Date</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr data-th-each="assignment : ${assignments}">
                          <td data-th-text="${assignment.name}"></td>
                          <td data-th-text="${assignment.description}"></td>
                          <td data-th-text="${assignment.course.name}"></td>
                          <td data-th-text="${assignment.dueDate}"></td>
                        </tr>
                      </tbody>
                     </table>
                    </div>
                   </div>
               <div class="clearfix"></div>
            	<div class="row"> 
               <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                 <!-- Events  -->
                 Events
                  <div class="x_content">
                      <table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Location</th>
                          <th>Date &amp; Time</th>
                          <th>Course</th>
                        </tr>
                      </thead>
                      <tbody>
						<tr data-th-each="event : ${events}">
                          <td data-th-text="${event.name}"></td>
                          <td data-th-text="${event.description}"></td>
                          <td data-th-text="${event.location}"></td>
                          <td data-th-text="${event.eventDateTime}"></td>
                          <td data-th-text="${event.course.name}"></td>
                        </tr>
                      </tbody>
                    </table>
                   </div>
                  </div>
                 </div>
                 </div>
  
                 
               <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                 <!-- Schedule Classes  -->
                 Scheduled Classes 
                  <div class="x_content">
                      <table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Type</th>
                          <th>Description</th>
                          <th>Day</th>
                          <th>Time</th>
                          <th>Course</th>
                        </tr>
                      </thead>
                      <tbody>
						<tr data-th-each="schedule : ${schedules}">
                          <td data-th-text="${schedule.type == 1 ? 'Lecture' : 'Lab'}"></td>
                          <td data-th-text="${schedule.description}"></td>
                          <td data-th-text="${schedule.day}"></td>
                          <td data-th-text="${schedule.timeFrom + '-' + schedule.timeTo}"></td>
                          <td data-th-text="${schedule.course.name}"></td>
                        </tr>
                      </tbody>
                    </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="common/footer :: common-footer"/>
        
        <!-- bottom scripts -->
        <div th:replace="common/footer :: common-bottom-scripts" />
        
      </div>
    </div>
  </body>
</html>
