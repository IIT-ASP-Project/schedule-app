<!DOCTYPE html>
<html lang="en">
  <head th:replace="common/header :: common-header"/>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        
        
        <!-- Sidebar -->
      	<div th:replace="common/header :: common-sidebar"/>

        <!-- top navigation -->
        <div th:replace="common/header :: common-navbar"/>

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Schedule</h3>
			  </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              
              

              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <a th:href="@{/schedule/register}" class="btn btn-link">Add a Schedule</a>
                  <div class="x_content">
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Location</th>
                          <th>Hall</th>
                          <th>Faculty</th>
                          <th>Faculty Year</th>
                          <th>Group</th>
                          <th>Day</th>
                          <th>Subject</th>
                          <th>Time From:</th>
                          <th>Time To:</th>
                          <th>Type</th>
                          <th>Professor</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr data-th-each="schedule : ${schedules}">
                          <td data-th-text="${schedule.location.name}"></td>
                          <td data-th-text="${schedule.hall.name}"></td>
                          <td data-th-text="${schedule.faculty.name}"></td>
                          <td data-th-text="${schedule.facultyYear}"></td>
                          <td data-th-text="${schedule.group.name}"></td>
                          <td data-th-text="${schedule.day}"></td>
                          <td data-th-text="${schedule.subject.name}"></td>
                          <td data-th-text="${schedule.timeFrom}"></td>
                          <td data-th-text="${schedule.timeTo}"></td>
                          <td data-th-text="${schedule.type}"></td>
                          <td data-th-text="${schedule.professor.name}"></td>
                          <td><a th:href="@{/schedule/edit?id=}+${schedule.id}">Edit</a></td>
                          <td><a th:href="@{/schedule/remove?id=}+${schedule.id}" onclick="return confirm(' you want to delete?');">Delete</a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="common/footer :: common-footer"/>
        
        <!-- bottom scripts -->
        <div th:replace="common/footer :: common-bottom-scripts" />
        
        <script>
        
        
        
        </script>
        
        
      </div>
    </div>
  </body>
</html>
